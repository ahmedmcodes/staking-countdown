<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoidPay Staking Countdown App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>b
<body class="bg-gradient-to-tl from-green-300 via-blue-500 to-purple-600 font-mono backdrop-brightness-50	" >
    <div class="mt-4 flex flex-col items-center justify-center h-screen text-slate-50">
    <h1 class="text-2xl font-bold md:text-3xl lg:text-4xl">ZoidPay Staking Countdown</h1>
    <!-- <h2 class="">Calculate Remaining Time</h2>  -->
    <form action="">
    <p class="font-bold mt-4">Select Date:</p> <input placeholder="Enter Date and Time" type="datetime-local" name="datetime" id="datetime" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 hover:cursor-pointer"> <br>
    <p class="font-bold">Select Number of Months:</p><input type="number" name="number" id="monthselector" min="1" max="12" maxlength="2" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><br>

    <button id="submitbutton" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" >Calculate</button> 
    <button id="reset" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Reset</button>
    </form>
    <h2 class="font-bold">Your Stake Unlocks In:</h2>
    <div class="flex text-2xl md:text-3xl lg:text-4xl uppercase p-4 ml-4 font-bold">
    <div id="displaydays" class="p-1">
   
    </div>
    <div id="displayhours" class="p-1">
   
    </div>
    <div id="displayminutes" class="p-1">
   
    </div>
<div id="displayseconds" class="p-1">


</div>
</div>
</div>


<footer class="text-white text-center pb-4 text-1xl md:text-2xl">Made with &hearts; by Ahmed M - <a href="https://github.com/ahmedmcodes">GitHub</a></footer>
    <script src="script.js"></script>
</body>
</html>
